<div class="container-mt-2">
  <div class="card">
    <div class="card-header"> Coutuirier
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th> id</th><th>name</th><th>email</th>
            </tr>
          </thead>
        <tbody>
        <tr *ngFor="let c of couturiers._embedded">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
        </tr>
        </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
