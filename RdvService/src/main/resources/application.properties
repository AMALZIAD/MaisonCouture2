server.port=8086
spring.application.name=rdv-service
#spring.datasource.url=jdbc:h2:mem:rdv-db
spring.h2.console.enabled=true

spring.datasource.url=jdbc:mysql://localhost:3307/rdv-db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true


spring.cloud.discovery.enabled=true

#keycloak
keycloak.realm=couture-realm
keycloak.resource=billing-client
keycloak.auth-server-url=http://localhost:8080/
keycloak.bearer-only=true
keycloak.ssl-required=none
