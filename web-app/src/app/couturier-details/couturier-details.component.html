<div class="container">

  <!--  PROFIL--------------------------------------------------------------------------------->
  <div class="card mb-3" *ngIf="couturier">
    <img class="card-img-top" src="{{couturier.photo}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <div class="card-body">
        <h5 class="card-title">{{couturier.name}}</h5>
        <p class="card-text">{{couturier.email}}</p>
        <p class="card-text">{{couturier.profile}}</p>
      </div>
    </div>
  </div>
  <!--  FINISH PROFIL--------------------------------------------------------------------------------->

<!--  begin gallery--------------------------------------------------------------------------------->
  <div class="ecommerce-gallery" data-mdb-zoom-effect="true" data-mdb-auto-height="true">
    <div class="row py-3 shadow-5">
      <div class="col-12 mb-1">
        <div class="lightbox">
          <img
            src="{{couturier.gallery[0]}}"
            alt="Gallery image 1"
            class="ecommerce-gallery-main-img active w-100"
          />
        </div>
      </div>
      <div class="col-3 mt-1" *ngFor=" let img of couturier.gallery">
        <img
          src="{{img}}" alt="Gallery image 1"class="active w-100"
        />
      </div>

    </div>
  </div>

<!--  end galleryeeeeeeeeeeeeeeeeeee----------------------------------------------------------------------->

<!--  begin reviews----------------------------------------------------------------------->

  <section >
    <div class="container my-5 py-5 text-dark">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
          <div class="card">
            <div class="card-body ">
              <div >
                <div class="w-100">
                  <h5>Votre avis !</h5>
                  <div class="form-outline">
                    <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
                  </div>
                  <div >
                     <button type="button" class="btn btn-danger mt-3" (click)="addReview()">envoyer</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
          <div class="card">
            <div class="card-body ">
              <div >
                <div class="w-100">
                  <h5>Les avis </h5>
                  <div class="form-outline" *ngFor="let r of reviews|async">
                    <h6   rows="4">{{r.name}}</h6>
                    <p   rows="4">{{r.comment}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<!--  begin reviews----------------------------------------------------------------------->



</div>
