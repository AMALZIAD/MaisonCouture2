<div class="container">
  <div class="card-header">Customers</div>
  <div class="card-body">
    <div class="table" >

      <thead class="table-info" >
      <tr>
        <th>ID</th><th>Name</th><th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of customers |async">
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
        <td>{{c.email}}</td>
      </tr>
      </tbody>
    </div>
  </div>
</div>
