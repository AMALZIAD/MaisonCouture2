<div  class="row d-flex justify-content-center">
  <div class="col-md-10 col-lg-8 col-xl-6">
    <div class="card">
      <div class="card-body ">
        <div >
          <h3>Modifier mes données personnelle </h3>
          <div class="w-100 mt-4">
            <form [formGroup]="editProfilFormGroup" (ngSubmit)="editProfil()">

                <div class="row">
                  <div class="row">
                    <div class="col-6">
                      <div class="mb-3">
                        <label class="form-label">Phone:</label>
                        <input type="text" formControlName="homePhone" class="form-control">
                        <span class="text-danger"
                              *ngIf="editProfilFormGroup.controls['homePhone'].touched
                        && editProfilFormGroup.controls['homePhone'].errors
                        && editProfilFormGroup.controls['homePhone'].errors!['required']">
                    homePhone is Required
                  </span>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Adresse:</label>
                        <input type="text" formControlName="adresse" class="form-control">
                        <span class="text-danger"
                              *ngIf="editProfilFormGroup.controls['adresse'].touched
                        && editProfilFormGroup.controls['adresse'].errors
                        && editProfilFormGroup.controls['adresse'].errors!['required']">
                    Adresse is not valid
                  </span>
                      </div>
                    </div>
                    <div class="mb-3 col">
                      <img src="{{this.couturier.photo}}" width="128"  height="128" class="img-thumbnail">
                        <input class ="custom-file-input"type="file"name ="profilepic"
                               class="form-control"  formControlName="photo"
                              (change)="onUploadPhoto($event)">
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                      <label class="form-label">A Propos de Mois:</label>
                      <textarea class="form-control" formControlName="profile" rows="4"></textarea>
                      <span class="text-danger"
                            *ngIf="editProfilFormGroup.controls['profile'].touched
                        && editProfilFormGroup.controls['profile'].errors
                        && editProfilFormGroup.controls['profile'].errors!['profile']">
                    profile is required
                  </span>
                    </div>
                    <div >
                      <button  class="btn btn-info mt-3" >Valider</button>
                    </div>
                </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  FINISH PROFIL--------------------------------------------------------------------------------->

  <!--  begin gallery--------------------------------------------------------------------------------->
  <!-- START THE FEATURETTES -->
  <hr class="featurette-divider">
  <!-- END THE FEATURETTES -->
  <div class="container" data-mdb-zoom-effect="true" data-mdb-auto-height="true">
    <div class="container mt-4">
      <form [formGroup]="addPictureFormGroup" >
        <div class="mb-3">
          <h2>J'ajoute des créations</h2>
          <input type="file" name ="files" multiple formControlName="photo"
                 class="form-control" (change)="onUploadFiles($event)">
        </div>
      </form>
    </div>

    <!--  begin gallery--------------------------------------------------------------------------------->
    <div class="container mt-4">
      <h2>Mes creations </h2>
      <div class="container-gallery m-4">
        <div class="popup popup-1" *ngFor=" let img of couturier.gallery">
          <img class="img-responsive" width="250"alt="Pop Up Gallety"
               src="{{img}}" />
        </div>
      </div>
    </div>
    <!--  end galleryeeeeeeeeeeeeeeeeeee----------------------------------------------------------------------->

  </div>

  <!--  end galleryeeeeeeeeeeeeeeeeeee----------------------------------------------------------------------->
  <!-- START THE FEATURETTES -->
  <hr class="featurette-divider">
  <!-- END THE FEATURETTES -->
  <!--  begin reviews----------------------------------------------------------------------->

  <section >
    <div class="row d-flex justify-content-center m-4">
      <div class="col-md-10 col-lg-8 col-xl-6">
        <div class="card">
          <div class="card-body ">
            <div >
              <div class="w-100">
                <h3 class="m-2">Les avis </h3>

                <div class="d-flex flex-start w-100 m-2" *ngFor="let r of reviews">
                  <div>
                    <img class="rounded-circle shadow-1-strong me-3"
                         [src]="'assets/profile/profilCust'+r.customerId+'.png'"
                         (error)= "r.customerId='0'" alt="avatar" width="65"
                         height="65" />
                    <h5>{{r.name}}</h5>
                  </div>
                  <div class="w-100 card p-2">
                    <ngb-rating [max]="5" [(rate)]="r.rate" ></ngb-rating>
                    <p >{{r.comment}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--  begin reviews----------------------------------------------------------------------->
</div>
