<div class="container">
  <div class="card-header">Mes Rendez-Vous /</div>
  <div class="card-body">
    <div class="table " >
      <thead class="table-dark">
      <tr>
        <th>ID</th><th>Date</th><th>Heure</th><th>Status</th>
        <th *ngIf="this.sec.kc.hasRealmRole('COUTURIER')">Customer</th>
        <th *ngIf="this.sec.kc.hasRealmRole('CUSTOMER')">Couturier</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let m of mesrdvs |async">
        <td>{{m.id}}</td>
        <td>{{m.rdvDate| date: 'dd-MM-yyyy'}}</td>
        <td>{{m.heure}}</td>
        <td>{{m.status}}</td>
        <td *ngIf="this.sec.kc.hasRealmRole('COUTURIER')">{{m.customerId}}</td>
        <td *ngIf="this.sec.kc.hasRealmRole('CUSTOMER')">{{m.couturierId}}</td>
        <td *ngIf="this.sec.kc.hasRealmRole('COUTURIER')">
          <button class="btn btn-success btn-sm float-right"  (click)="newOrder(m)">New Order</button>
        </td>
        <td *ngIf="this.sec.kc.hasRealmRole('CUSTOMER') ">
          <button class="btn btn-danger btn-sm float-right"  (click)="cancelRdv(m)">Cancel</button>
        </td>
      </tr>
      </tbody>
    </div>
  </div>
</div>
